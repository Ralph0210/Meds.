<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedTracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css?v=5" />
  </head>
  <body>
    <div class="app-container">
      <!-- Main Tracker Area -->
      <div class="main-content">
        <header>
          <h1>Daily Intake</h1>
          <div style="display: flex; gap: 12px; align-items: center">
            <!-- Settings Button -->
            <button
              id="settings-btn"
              class="icon-btn"
              aria-label="Manage Medications"
            >
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.18-.08a2 2 0 0 0-2 2v.44a2 2 0 0 0 2 2h.18a2 2 0 0 1 1.73 1l.25.43a2 2 0 0 1 0 2l-.08.18a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.18.08a2 2 0 0 0 2-2v-.44a2 2 0 0 0-2-2h-.18a2 2 0 0 1-1.73-1l-.25-.43a2 2 0 0 1 0-2l.08-.18a2 2 0 0 0-2-2z"
                ></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </button>

            <!-- Date Nav -->
            <div class="date-nav">
              <button id="prev-date" class="nav-btn" aria-label="Previous Day">
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M15 18l-6-6 6-6" />
                </svg>
              </button>
              <p id="current-date">October 27, 2023</p>
              <button id="next-date" class="nav-btn" aria-label="Next Day">
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M9 18l6-6-6-6" />
                </svg>
              </button>
            </div>
          </div>
        </header>

        <main id="med-list">
          <!-- Dynamic Content Will Be Injected Here -->
        </main>
      </div>

      <!-- Sidebar Calendar -->
      <aside class="calendar-sidebar">
        <h3 id="cal-month-year">October 2023</h3>
        <div class="calendar-grid" id="calendar-grid">
          <!-- Days injected by JS -->
        </div>
      </aside>
    </div>

    <!-- Modal Overlay -->
    <div id="modal-overlay" class="modal-overlay">
      <div class="modal">
        <div class="modal-header">
          <h2 id="modal-title">Manage Medications</h2>
          <button id="modal-close" class="close-btn">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M18 6L6 18M6 6l12 12"></path>
            </svg>
          </button>
        </div>
        <div id="modal-body" class="modal-body">
          <!-- Dynamic Form/List Content -->
        </div>
      </div>
    </div>

    <script src="app.js?v=6"></script>
  </body>
</html>
